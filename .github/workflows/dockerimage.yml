name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Docker Login - Azure Container Registry
      uses: Azure/docker-login@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        login-server: ${{ secrets.DOCKER_CONTAINER_REGISTRY }}

    - name: Build e Push no Azure Container Registry
      run: |
        docker build . --file Dockerfile --tag ${{ secrets.DOCKER_CONTAINER_REGISTRY }}/monitorsites:latest
        docker tag ${{ secrets.DOCKER_CONTAINER_REGISTRY }}/monitorsites:latest ${{ secrets.DOCKER_CONTAINER_REGISTRY }}/monitorsites:$(date +%s)
        docker push ${{ secrets.DOCKER_CONTAINER_REGISTRY }}/monitorsites
